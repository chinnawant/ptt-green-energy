containerPorts:
- 3000

resources:
  requests:
    cpu: 500m
    memory: 1000Mi
  limits:
    cpu: 500m
    memory: 1000Mi

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  type: ClusterIP
  annotation: {}
  ports:
  - name: do66004-gwe-fe-gwe-web-prd-svc
    protocol: TCP
    externalPort: 80
    internalPort: 3000

route:
  enabled: true
  routes:
  - name: main
    spec:
      host: do66004-gwe-fe-gwe-web-prd.apps.ocpprd.pttdigital.com
      to:
        kind: Service
        name: do66004-gwe-fe-gwe-web-prd
        weight: 100
      port:
        targetPort: do66004-gwe-fe-gwe-web-prd-svc
      wildcardPolicy: None
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect

healthCheck:
  enabled: false
  readinessProbe:
    httpGet:
      path: /ready
      port: 80
    initialDelaySeconds: 0
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3
  livenessProbe:
    httpGet:
      path: /health
      port: 80
    initialDelaySeconds: 0
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3